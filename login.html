<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOGIN PAGE</title>
    <style>
        body{
            background-color: rgb(219, 218, 201);
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label,
        input {
            display: block;
            margin-bottom: 10px;
        }
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>LOGIN FORM</h1>
    <form id="contactForm">
        <label>Name:</label>
        <input type="text" id="name" name="name" required>
        <label>Email:</label>
        <input type="email" id="email" name="email" required>
        <label>Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="menu" onclick="submitForm()">Submit</button>
    </form>
</body>

</html>
